language: groovy
install:
  - gradle check
script:
  - gradle build -Pversion=${TRAVIS_TAG}
jdk:
- oraclejdk8
- oraclejdk7
- openjdk7
- openjdk6
deploy:
  provider: releases
  api_key:
    secure: 
    file_glob: true
    file: build/libs/workout-sheets-client-${TRAVIS_TAG}.jar
    skip_cleanup: true
  on:
    tags: true
    repo: mathison42/workout-report-wrapper
